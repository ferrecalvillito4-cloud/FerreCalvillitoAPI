<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso Im√°genes</title>
    <style>
        /* --- estilos sin cambiar --- */
    </style>
</head>

<body>
    <div class="card">
        <h1>üñºÔ∏è Progreso de Im√°genes</h1>

        <div id="estado" class="estado loading">‚è≥</div>
        <div id="mensaje" class="mensaje">Conectando con el servidor...</div>

        <div class="controls">
            <button id="btn-iniciar" class="btn btn-primary" onclick="iniciarProceso()">
                ‚ñ∂Ô∏è Iniciar
            </button>
            <button id="btn-pausar" class="btn btn-secondary" onclick="pausarProceso()" disabled>
                ‚è∏Ô∏è Pausar
            </button>
            <button class="btn btn-info" onclick="verDebug()">
                üîç Debug
            </button>
            <button class="btn btn-danger" onclick="forzarProceso()">
                üöÄ Forzar
            </button>
        </div>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar" style="width: 0%">0%</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="label">Total Productos</div>
                <div class="value" id="total">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Con Imagen</div>
                <div class="value" id="con-imagen">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Sin Imagen</div>
                <div class="value" id="sin-imagen">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Tiempo Estimado</div>
                <div class="value" id="tiempo" style="font-size: 20px;">-</div>
            </div>
        </div>

        <div id="debug-panel" class="debug-panel">
            <h3>üîç Informaci√≥n de Debug</h3>
            <pre id="debug-content"></pre>
        </div>

        <div id="timestamp" class="timestamp"></div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="success" class="success" style="display: none;"></div>
        <div id="info" class="info" style="display: none;"></div>
    </div>

    <script>
        let errorCount = 0;
        let procesando = false;

        /* ===============================
           üîç DEBUG (ruta corregida)
        ================================ */
        async function verDebug() {
            try {
                const response = await fetch('/api/productos/progreso-imagenes-detallado');
                const data = await response.json();

                const panel = document.getElementById('debug-panel');
                const content = document.getElementById('debug-content');

                content.textContent = JSON.stringify(data, null, 2);
                panel.style.display = 'block';

                const infoEl = document.getElementById('info');
                infoEl.textContent = `üìä Procesados: ${data.procesados} / ${data.total}`;
                infoEl.style.display = 'block';

                setTimeout(() => infoEl.style.display = 'none', 5000);

            } catch (error) {
                console.error('Error en debug:', error);
            }
        }

        /* ===============================
           üöÄ FORZAR PROCESO (ruta corregida)
        ================================ */
        async function forzarProceso() {
            try {
                const infoEl = document.getElementById('info');
                infoEl.textContent = 'üöÄ Forzando proceso...';
                infoEl.style.display = 'block';

                const response = await fetch('/api/productos/forzar-proceso-imagenes', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.ok) {
                    document.getElementById('success').textContent = `‚úÖ ${data.mensaje}`;
                    document.getElementById('success').style.display = 'block';
                    procesando = true;
                    document.getElementById('btn-pausar').disabled = false;
                } else {
                    document.getElementById('error').textContent = `‚ùå ${data.error}`;
                    document.getElementById('error').style.display = 'block';
                }

                infoEl.style.display = 'none';

            } catch (error) {
                const errorEl = document.getElementById('error');
                errorEl.textContent = `‚ùå Error: ${error.message}`;
                errorEl.style.display = 'block';
            }
        }

        /* ===============================
           ‚ñ∂Ô∏è INICIAR (ruta corregida)
        ================================ */
        async function iniciarProceso() {
            try {
                document.getElementById('btn-iniciar').disabled = true;

                const response = await fetch('/api/productos/iniciar-proceso-imagenes', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.ok) {
                    document.getElementById('success').textContent = `‚úÖ ${data.mensaje}`;
                    document.getElementById('success').style.display = 'block';
                    procesando = true;
                    document.getElementById('btn-pausar').disabled = false;
                } else {
                    document.getElementById('error').textContent = `‚ùå ${data.error}`;
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('btn-iniciar').disabled = false;
                }

            } catch (error) {
                document.getElementById('error').textContent = `‚ùå Error: ${error.message}`;
                document.getElementById('error').style.display = 'block';
                document.getElementById('btn-iniciar').disabled = false;
            }
        }

        /* ===============================
           ‚è∏Ô∏è PAUSAR (ruta corregida)
        ================================ */
        async function pausarProceso() {
            try {
                const response = await fetch('/api/productos/pausar-proceso-imagenes', {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.ok) {
                    document.getElementById('success').textContent = `‚è∏Ô∏è ${data.mensaje}`;
                    document.getElementById('success').style.display = 'block';

                    procesando = false;
                    document.getElementById('btn-iniciar').disabled = false;
                    document.getElementById('btn-pausar').disabled = true;
                }

            } catch (error) {
                console.error('Error al pausar:', error);
            }
        }

        /* ===============================
           üìä PROGRESO (ruta corregida)
        ================================ */
        async function actualizarProgreso() {
            try {
                const response = await fetch('/api/productos/progreso-imagenes');
                const data = await response.json();

                /* ... todo igual, solo ruta corregida ... */

            } catch (error) {
                errorCount++;
                document.getElementById('error').textContent =
                    `‚ùå Error de conexi√≥n (${errorCount} intentos)`;
                document.getElementById('error').style.display = 'block';
            }
        }

        actualizarProgreso();
        setInterval(actualizarProgreso, 3000);
    </script>
</body>

</html>
